<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes baixadas</title>
    <style>
        @font-face {
            font-family: 'vibess';
            src: url('Christmas Vibes.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: vibess, Helvetica, sans-serif;
        }
        h1{
            font-family: 'vibess', Times, serif;
            font-size: 3em;
            background-color: #AF98C6;
        }
    </style>
</head>
<body>
    <h1>Titulo De um download externo</h1>
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Obcaecati, nesciunt eligendi? In veniam sequi tempore voluptatem ipsam quasi soluta placeat facilis atque dolores possimus illo impedit cum sunt, facere quis?
    </p>
</body>
</html>
